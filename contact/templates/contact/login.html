{% extends 'global/base.html' %}

{% block content %}
  <div class="form-wrapper">
    <h2>Login</h2>
    {% if user.is_authenticated %}
      <p>
        Você já está logado como <code>"{{ user.username }}"</code>.<br>
        Clique <a href="{% url "contact:logout" %}">aqui</a> para sair.
      </p>
    {% else %}
      {% include 'contact/partials/_user-form.html' %}
    {% endif %}
  </div>
{% endblock %}
